<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css">
    <script src="script.js" defer></script>
    <title>Decodificador</title>
</head>

<body>
    <header>
        <img src="assets/Alura.png" alt="Letra A de Alura">
    </header>
    <main>

        <textarea class="area_texto" cols="30" rows="10" placeholder="Digite seu texto"></textarea>
        <div class="atencao_botoes">
            <div class="atencao">
                <span>
                    <img src="assets/Exclamação.png" alt="Exclamação">
                </span>
                <span>
                    Apenas letras minúsculas e sem acento.
                </span>
            </div>

            <div class="botoes">
                <button class="btn_criptografar">Criptografar</button>
                <button class="btn_descriptografar">Descriptografar</button>
            </div>
        </div>


    </main>

    <div class="resultado">
        <div class="resultado_textos">
            <p class="resultado_mensagem">Nenhuma mensagem encontrada</p>
            <p class="resultado_texto">
                Digite um texto que você deseja criptografar ou descriptografar.
            </p>
        </div>
        <img class="imagem" src="assets/High quality products 1 1.svg" alt="Imagem procurando texto">
        <button class="copy">Copiar</button>
    </div>
    <footer></footer>
</body>

</html>
